<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Breaker Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .guess-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 50px;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2rem;
      background-color: #f1f1f1;
      color: #000;
    }
    input[type="text"]:focus {
      outline: 2px solid #4caf50;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .history {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
    }
    .guess-entry {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Breaker Challenge</h1>
  </header>
  <main>
    <div class="guess-box" id="guess-box">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <button id="submitGuess">Guess</button>
    </div>
    <div class="history" id="guess-history">
      <h3>Guess History</h3>
      <div id="history-entries"></div>
    </div>
  </main>
  <script>
    const inputs = document.querySelectorAll('.guess-box input');
    const submitButton = document.getElementById('submitGuess');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          submitGuess();
        }
      });
    });

    submitButton.addEventListener('click', submitGuess);

    function submitGuess() {
      const guess = Array.from(inputs).map(input => input.value).join('');
      if (guess.length !== 4) {
        alert('Enter a 4-digit code.');
        return;
      }

      const history = document.getElementById('history-entries');
      const entry = document.createElement('div');
      entry.classList.add('guess-entry');
      entry.textContent = `You guessed: ${guess}`;
      history.prepend(entry);

      inputs.forEach(input => input.value = '');
      inputs[0].focus();
    }
  </script>
</body>
</html>
