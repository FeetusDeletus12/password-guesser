<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Breaker Challenge</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff99;
      font-family: monospace;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      min-height: 120px;
    }
    input[type="text"] {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      width: 200px;
    }
    button {
      background-color: #0f0;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cc66;
    }
    #level {
      font-weight: bold;
      color: #ff0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Code Breaker Challenge</h1>
  <div id="level">Level: 1</div>
  <div>
    <input type="text" id="userGuess" placeholder="Enter code or answer" maxlength="8" />
    <button onclick="submitInput()">Submit</button>
  </div>
  <div id="output">Loading...</div>

  <script>
    let currentLevel = 1;
    let codes = {};
    let password = "";
    let attempts = 0;
    let gameStarted = false;
    let history = [];

    // Press Enter to submit
    document.getElementById("userGuess").addEventListener("keypress", function (e) {
      if (e.key === "Enter") submitInput();
    });

    async function loadCodes() {
      try {
        const res = await fetch("https://synthnode404.github.io/password-guesser/codes.json");
        codes = await res.json();
        password = codes[`level${currentLevel}`] || "";
      } catch (err) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Failed to load codes.";
        console.error("Error loading codes:", err);
      }
    }

    async function startLevel() {
      const output = document.getElementById("output");
      const levelLabel = document.getElementById("level");
      levelLabel.innerText = `Level: ${currentLevel}`;

      await loadCodes();

      if (!password) {
        output.innerText = "üéâ You completed all available levels!";
        gameStarted = false;
        return;
      }

      if (currentLevel === 2) {
        output.innerText = "Level 2: Solve this first ‚Äî What is 12 + 3?";
        gameStarted = false;
      } else {
        output.innerText = `Level ${currentLevel}: Guess the code.`;
        gameStarted = true;
      }
    }

    function submitInput() {
      const input = document.getElementById("userGuess").value.trim();
      const output = document.getElementById("output");
      document.getElementById("userGuess").value = "";

      if (!gameStarted && currentLevel === 2) {
        if (input === "15") {
          output.innerText = "‚úÖ Correct! Now guess the 4-digit code.";
          password = codes[`level${currentLevel}`];
          gameStarted = true;
        } else {
          output.innerText = "‚ùå Incorrect answer. Try again: What is 12 + 3?";
        }
        return;
      }

      if (!gameStarted) {
        output.innerText = "‚õî Complete the current challenge first!";
        return;
      }

      attempts++;
      history.push(input);

      if (input === password) {
        output.innerText = `‚úÖ Access Granted!\nAttempts: ${attempts}\nHistory: ${history.join(", ")}`;
        currentLevel++;
        attempts = 0;
        history = [];
        setTimeout(startLevel, 3000);
      } else {
        output.innerText = `‚ùå Access Denied. Try again.\nAttempts: ${attempts}\nHistory: ${history.join(", ")}`;
      }
    }

    startLevel();
  </script>
</body>
</html>
