<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Guesser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f2f5;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .collapsible {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 300px;
      border: none;
      text-align: left;
      font-size: 16px;
      margin: 20px auto;
      border-radius: 8px;
    }

    .content {
      overflow: hidden;
      background-color: #e0e0e0;
      margin: auto;
      padding: 0 20px;
      width: 300px;
      border-radius: 8px;
      text-align: left;
      transition: all 0.3s ease;
    }

    .content.open {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    #guessList {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    #guessList li {
      padding: 4px 0;
      border-bottom: 1px solid #ccc;
    }

    #resultPage {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>🔐 Password Guesser</h1>

  <!-- Setup Area -->
  <div id="setup">
    <input id="setPass" type="password" placeholder="Set 4-digit password" maxlength="4">
    <button onclick="startGame()">Start</button>
  </div>

  <!-- Guessing Area -->
  <div id="guessArea" class="hidden">
    <input id="guessInput" type="number" placeholder="Guess password" maxlength="4">
    <button id="guessBtn" onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <button type="button" class="collapsible">Show Guessed Passwords</button>
    <div class="content" id="guessBox">
      <ul id="guessList"></ul>
    </div>
  </div>

  <!-- Result Page -->
  <div id="resultPage" class="hidden">
    <h2>🎉 You Guessed It!</h2>
    <p><strong>Password:</strong> <span id="finalPass"></span></p>
    <p><strong>Attempts:</strong> <span id="attemptsTaken"></span></p>
    <p><strong>Time Taken:</strong> <span id="timeTaken"></span> seconds</p>
    <h3>Guess History:</h3>
    <ul id="historyList"></ul>
    <button onclick="restartGame()">🔁 Restart</button>
    <button onclick="saveResults()">💾 Save Results</button>
  </div>

  <script>
    let password = "";
    let guessedPasswords = [];
    let startTime;

    function startGame() {
      const input = document.getElementById("setPass").value;
      if (input.length !== 4 || isNaN(input)) {
        alert("Password must be 4 digits.");
        return;
      }
      password = input;
      guessedPasswords = [];
      document.getElementById("guessList").innerHTML = "";
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("guessArea").classList.remove("hidden");
      document.getElementById("result").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessInput").disabled = false;
      document.getElementById("guessBtn").disabled = false;
      startTime = Date.now();
      updateGuessBoxSize();
    }

    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const guess = guessInput.value;
      const result = document.getElementById("result");

      if (guess.length !== 4 || isNaN(guess)) {
        result.textContent = "⚠️ Must be a 4-digit number.";
        return;
      }

      guessedPasswords.push(guess);
      const list = document.getElementById("guessList");
      const li = document.createElement("li");
      li.textContent = guess;
      list.appendChild(li);
      updateGuessBoxSize();

      if (guess === password) {
        showResultPage();
      } else {
        result.textContent = "❌ Nope! Try again.";
      }

      guessInput.value = "";
    }

    function updateGuessBoxSize() {
      const box = document.getElementById("guessBox");
      if (guessedPasswords.length > 0) {
        box.classList.add("open");
      } else {
        box.classList.remove("open");
      }
    }

    function showResultPage() {
      const timeElapsed = Math.round((Date.now() - startTime) / 1000);

      document.getElementById("finalPass").textContent = password;
      document.getElementById("attemptsTaken").textContent = guessedPasswords.length;
      document.getElementById("timeTaken").textContent = timeElapsed;

      const histList = document.getElementById("historyList");
      histList.innerHTML = "";
      guessedPasswords.forEach(g => {
        const li = document.createElement("li");
        li.textContent = g;
        histList.appendChild(li);
      });

      document.getElementById("guessArea").classList.add("hidden");
      document.getElementById("resultPage").classList.remove("hidden");
    }

    function restartGame() {
      document.getElementById("setup").classList.remove("hidden");
      document.getElementById("resultPage").classList.add("hidden");
      document.getElementById("setPass").value = "";
    }

    function saveResults() {
      let text = `Password: ${password}\nAttempts: ${guessedPasswords.length}\nTime: ${Math.round((Date.now() - startTime)/1000)}s\n\nGuess History:\n${guessedPasswords.join("\n")}`;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "password_guess_results.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Collapsible history
    const coll = document.querySelector(".collapsible");
    const content = document.querySelector(".content");
    coll.addEventListener("click", () => {
      content.classList.toggle("hidden");
    });

    // Press enter to guess
    document.getElementById("guessInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("guessBtn").click();
      }
    });
  </script>

</body>
</html>
